
<!DOCTYPE html>
<html lang ="en">
<head>
<meta charset="UTF-8">
    <title>Train Scheduler</title>
    <link rel="stylesheet" type="text/css" href="assets/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Bootstrap CDN-->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/4.1.5/firebase.js"></script>

</head>
<body>

<div class="mainArea">
    <div class="row">
      <div class="col-sm-12 col-md-8 col-lg-8">
        <div class="panel panel-primary" id="left">
          <div class="panel-heading">
            <div class="panel-title" ><img id="tracks" src="assets/images/dashboard.jpg" class="img-responsive" alt="dashboard"/></div>
          </div><!-- panel-heading close -->
            <div class="panel-body" id="tschedule">
                <table class="table">
                  <thead>
                    <tr>
                     <th>Train Name</th>
                     <th>Destination</th>
                     <th>Frequency (min)</th>
                     <th>Next Arrival</th>
                     <th>Minutes Away</th>
                    </tr>
                    </thead>
                      <tbody>
                      </tbody>
                </table>
            </div><!-- panel-body close -->
          </div><!-- panel-primary close -->
        </div><!-- col-lg-8 close -->
      <div class=" col-sm-12 col-md-4 col-lg-4">
        <div class="panel panel-primary" id="right">
          <div class="panel-heading">
            <div class="panel-title"><img id="tracks" src="assets/images/train3.png" class="img-responsive" alt="tracks"/><div id="clock" class="text-right">CURRENT TIME</div></div>
          </div>
          <div class="panel-body" id="tbody">
            <form>
              <div class="form-group">
                <label for="train">Train Name</label>
                <input type="text" class="form-control" id="name-Input">
              </div>
              <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" class="form-control" id="destination-Input">
              </div>
              <div class="form-group">
                <label for="time">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="time-Input">
              </div>
              <div class="form-group">
                <label for="frequency">Frequency (min)</label>
                <input type="text" class="form-control" id="frequency-Input">
              </div>
              <button type="submit" class="btn btn-primary" id="add-Train">Submit</button>
            </form>
          </div><!-- panel body close -->
        </div><!-- panel primary close -->
        </div><!-- col-lg -4 close -->
      </div><!-- row close -->
</div><!--mainarea close -->
  <script>

(function () {

  var clockElement = document.getElementById("clock");

  function updateClock ( clock ) {
    clock.innerHTML = "CURRENT TIME" + "<br>" + new Date().toLocaleTimeString() + " " +"PST";
  }

  setInterval(function () {
      updateClock( clockElement );
  }, 1000);

}());
  </script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="assets/javascript/app.js"></script>
</body>
</html>
